<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <section class="form">
        <form action="" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name
                <input type="text" id="name" required placeholder="Enter your name">
            </fieldset>
           <fieldset>
                <label for="email" id="email-label">Email
                    <input type="email" id="email" placeholder="Enter your email" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="number" id="number-label">Age (optional)
                    <input type="number" id="number" placeholder="Age" min="10" max="99" >
                </label>
            </fieldset>
           <fieldset>
                <label for="dropdown">Dropdown</label>
                <select name="dropdown" id="dropdown">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
            </fieldset>   
            <fieldset>
                <label for="radio1"><input type="radio" id="radio1" name="radios" class="inline" value="radioOp1"> Radio1</label>
                <label for="radio2"><input type="radio" id="radio2" name="radios" class="inline" value="radioOp2"> Radio2</label>
                <label for="radio3"><input type="radio" id="radio3" name="radios" class="inline" value="radioOp3"> Radio3</label>
            </fieldset>
            <fieldset>
                <label for="checkboxes">Checkbox
                    <input type="checkbox" value="1" id="checkboxes" class="inline"> 1
                    <input type="checkbox" value="2" id="checkboxes" class="inline"> 2
                    <input type="checkbox" value="3" id="checkboxes" class="inline"> 3
                </label>
            </fieldset>    
            <fieldset>
                <label for="additionalComments">Additional comments:
                    <textarea name="additionalComments" id="additionalComments" cols="30" rows="10" placeholder=""></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
</body>
</html>
